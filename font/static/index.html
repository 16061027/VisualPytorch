<body>
<section class="container">

    <div>
        <h2 style="text-align: center">VisualPytorch-界面化搭建神经网络</h2>
        <div style="width: 30%;top:40%;left:35%;position: absolute">

            <button type="button" class="btn " style="width: 150px;float: right" id="login_btn" data-toggle="modal"
                    data-target="#loginModal">登录

<section class="container">
     <h2 class="bs-docs-featurette-title">为机器学习初学者而设计。</h2>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 368px" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="logGet">
                    <!-- 头部提示信息 -->
                    <div class="logD logDtip">
                        <p class="p1">登录</p>
                    </div>
                    <!-- 输入框 -->
                    <div class="lgD">
                        <img src="../img/person.png" width="20" height="20" alt=""/>
                        <input id="username_log" type="text" placeholder=" 输入用户名或邮箱"/>
                    </div>
                    <div class="lgD">
                        <img src="../img/lock.png" width="20" height="20" alt=""/>
                        <input id="pwd_log" type="password" placeholder=" 输入用户密码"/>
                    </div>
                    <div class="lgD">
                        <p class="p3">
                            <a style="float: right" onclick="open_register()">立即注册</a>
                        </p>
                    </div>
                    <div class="logC" style="margin-top: 70px">
                        <a target="_self">
                            <button onclick="login()">登 录</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 368px" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="logGet">
                    <!-- 头部提示信息 -->
                    <div class="logD logDtip">
                        <p class="p1">注册</p>
                    </div>
                    <!-- 输入框 -->
                    <div class="lgD">
                        <img src="../img/person.png" width="20" height="20" alt=""/>
                        <input id="username_reg" type="text" placeholder=" 输入用户名"/>
                    </div>
                    <div class="lgD">
                        <img src="../img/lock.png" width="20" height="20" alt=""/>
                        <input id="pwd_reg" type="password" placeholder=" 输入用户密码"/>
                    </div>
                    <div class="lgD">
                        <img src="../img/lock.png" width="20" height="20" alt=""/>
                        <input id="pwd_confirm_reg" type="password" placeholder=" 确认用户密码"/>
                    </div>
                    <div class="lgD">
                        <img src="../img/e-mail.png" width="20" height="20" alt=""/>
                        <input id="email_reg" type="text" placeholder=" 输入用户邮箱"/>
                    </div>
                    <div class="lgD">
                        <p class="p3">
                            <a onclick="open_login()" style="float: left">已有账户，立即登录</a>
                        </p>
                    </div>
                    <div class="logC" style="margin-top: 70px">
                        <a target="_self">
                            <button onclick="register()">注册</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function open_register() {
        $("#loginModal").modal('hide');
        $("#registerModal").modal('show');
    }

    function open_login() {

        $("#registerModal").modal('hide');
        $("#loginModal").modal('show');
    }
</script>
